    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020c1b; /* Deep Navy (Mais escuro/Marinho que o Slate) */
        background-image: 
          radial-gradient(at 0% 0%, rgba(23, 42, 69, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(10, 25, 47, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e6f1ff; /* Texto claro azulado */
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-nav {
        background: rgba(2, 12, 27, 0.85); /* Darker Navy Glass */
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Wave Animation (Parallax) */
      .waves-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        z-index: 20;
      }
      
      .waves-svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 120px;
      }

      @media (min-width: 768px) {
        .waves-svg {
            height: 150px;
        }
      }

      .parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
      }
      .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
      }
      .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
      }
      .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
      }
      @keyframes move-forever {
        0% { transform: translate3d(-90px,0,0); }
        100% { transform: translate3d(85px,0,0); }
      }
    </style>
